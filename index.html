<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D startup App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient"/>
    <div class="layer-blur"></div>

    <div class="container">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="star star-6"></div>
            <div class="star star-7"></div>
            <div class="star star-8"></div>
            <div class="planet planet-1"></div>
            <div class="planet planet-2"></div>
        <header>
            <img data-aos="fade-down" data-aos-duration= "1500" class="logo" src="logo.png" alt="logo"/>
            <!-- <h1 data-aos="fade-down" data-aos-duration= "1500" class="logo-text">LG</h1> -->

            <nav>
                <a data-aos="fade-down" data-aos-duration= "1500" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration= "2000" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration= "2500" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration= "3000" href="#">DOCS</a>
            </nav>
            <button data-aos="fade-down" data-aos-duration= "1500" class="btn-signing">SIGNING</button>
        </header>

        <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration= "1500" class="tag-box">
                <div class="tag">INTRODUCING &wedbar;</div>
            </div>

            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration= "2000">EMAIL FOR <br>DEVELOPERS</h1>

            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration= "2500" class="description">
                the best way to reach humans instead of spam folders,
                deliver transactional and marketing emails at scale.
            </p>

            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration= "3000" class="buttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
                <a href="#" class="btn-signing-main">GetStarted &gt;</a>
            </div>
        </div>
        </main>

        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration= "3000" class="robot-3d" url="https://prod.spline.design/pgpa-0N2VnwAkFzQ/scene.splinecode"></spline-viewer>

    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
   
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
